    function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX = 800;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    }

    async function callGemini(key, model, data, isImage, isSearch) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
        
        let userPart;
        let systemPrompt;

        if (isImage) {
            userPart = { inline_data: { mime_type: "image/jpeg", data: data } };
            systemPrompt = "Analyze the image content.";
        } else if (isSearch) {
            userPart = { text: `Topic: ${data}` };
            systemPrompt = `You are an expert teacher. Topic: "${data}". Simulate a web search and generate questions.`;
        } else {
            userPart = { text: `Material: ${data}` };
            systemPrompt = "Analyze the text material.";
        }

        // ä¿®æ”¹ Promptï¼šç§»é™¤ 10 æ­²å°å­©é™åˆ¶ï¼Œå¼·èª¿é©æ‡‰æ€§
        const fullPrompt = `
            ${systemPrompt}
            TASK: Generate exactly 10 quiz stages.
            AUDIENCE: Adapt difficulty based on the topic provided (e.g., Calculus -> Hard, Kid Math -> Easy).
            LANGUAGE: Traditional Chinese (ç¹é«”ä¸­æ–‡).
            TYPES: Mix 'choice' and 'fill'.
            FEEDBACK: Detailed explanations are required for both correct/wrong answers.
            
            JSON Format:
            {
                "stages": [
                    {
                        "type": "choice", "emoji": "ğŸ”¢", "text": "Question",
                        "options": [{ "text": "A", "correct": false, "feedback": "..." }, { "text": "B", "correct": true, "feedback": "..." }],
                        "answer": "answer_if_fill", "feedback_correct": "...", "feedback_wrong": "..."
                    }
                ]
            }
            Return ONLY JSON.
        `;

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }, userPart] }] })
        });

        if (!response.ok) throw new Error(`API Error ${response.status}`);
        const resData = await response.json();
        const rawText = resData.candidates[0].content.parts[0].text;
        const jsonString = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
        try { return JSON.parse(jsonString); } catch(e) { throw new Error("JSON Parse Error"); }
    }
