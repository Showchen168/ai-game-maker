    async function startProcess() {

    function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX = 800;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
        });
    }

    async function callGemini(key, model, data, isImage) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;
        let userPart = isImage ? { inline_data: { mime_type: "image/jpeg", data: data } } : { text: `Material: ${data}` };

        const prompt = `
            You are an educational game generator for a 10-year-old in Taiwan.
            Analyze input. Generate a 10-stage quiz. Support 'choice' and 'fill'.
            RULES: Traditional Chinese. 10 stages. Shuffle questions.
            JSON Format:
            {
                "stages": [
                    {
                        "type": "choice", "emoji": "ğŸ”¢", "text": "Question",
                        "options": [{ "text": "A", "correct": false, "feedback": "Why" }, { "text": "B", "correct": true, "feedback": "Why" }],
                        "answer": "correct_answer", "feedback_correct": "Good", "feedback_wrong": "Bad"
                    }
                ]
            }
            Return ONLY JSON.
        `;

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, userPart] }] })
        });

        if (!response.ok) throw new Error(response.status);
        const resData = await response.json();
        const rawText = resData.candidates[0].content.parts[0].text;
        const jsonString = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
        try { return JSON.parse(jsonString); } catch(e) { throw new Error("JSON Parse Error"); }
    }
